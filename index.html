<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <title>Calculater</title>
</head>



<body>

    <div class="position-absolute top-50 start-50 translate-middle row justify-content-center bg-info-subtle py-2"
        style="width:350px; height:350px;">

        <div id="displayBox" class="h-25 ">
            <input type="text" class="w-100 h-25 border border-0 bg-info-subtle" id="display1" value="0" readonly>
            <input type="text" class="w-100 h-75 border border-0 bg-info-subtle fs-2" id="display" value="0" readonly>
        </div>
        <div class="row row-cols-4 w-100 h-75">
            <button class="btn btn-outline-secondary btn-block col-6 bg-warning" id="clear">C</button>
            <button class="btn btn-outline-secondary btn-block col-3 bg-warning operators" id="divide">/</button>
            <button class="btn btn-outline-secondary btn-block col-3 bg-warning operators" id="multiply">*</button>



            <button class="btn btn-outline-secondary btn-block col-3 bg-warning numbers" id="nine">9</button>
            <button class="btn btn-outline-secondary btn-block col-3 bg-warning numbers" id="eight">8</button>
            <button class="btn btn-outline-secondary btn-block col-3 bg-warning numbers" id="seven">7</button>
            <button class="btn btn-outline-secondary btn-block col-3 bg-warning operators" id="add">+</button>


            <button class="btn btn-outline-secondary btn-block col-3 bg-warning numbers" id="six">6</button>
            <button class="btn btn-outline-secondary btn-block col-3 bg-warning numbers" id="five">5</button>
            <button class="btn btn-outline-secondary btn-block col-3 bg-warning numbers" id="four">4</button>
            <button class="btn btn-outline-secondary btn-block col-3 bg-warning operators" id="subtract">-</button>


            <button class="btn btn-outline-secondary btn-block col-3 bg-warning numbers" id="three">3</button>
            <button class="btn btn-outline-secondary btn-block col-3 bg-warning numbers" id="two">2</button>
            <button class="btn btn-outline-secondary btn-block col-3 bg-warning numbers" id="one">1</button>
            <button class="btn btn-outline-secondary btn-block col-3 bg-warning" id="decimal">.</button>


            <button class="btn btn-outline-secondary btn-block col-6 bg-warning numbers" id="zero">0</button>
            <button class="btn btn-outline-secondary btn-block col-6 bg-warning " id="equals">=</button>







        </div>



    </div>
    <div class="position-absolute bottom-0 end-0  translate-middle">
        Made by <a href="https://twitter.com/rahulj9a" target="_blank">Rahulj9a</a>
        for <a target="_blank"
            href="https://www.freecodecamp.org/learn/front-end-development-libraries/front-end-development-libraries-projects/build-a-javascript-calculator">freecodecamp
            curriculum </a>
        Get code on <a href="https://github.com/rahulj9a/js_Calculator_fcc" target="_blank">Github</a>
    </div>






    <script src="./script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
